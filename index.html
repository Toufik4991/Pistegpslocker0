<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saumur Quest - Phase 1</title>
    <style>
        :root { --gold: #fbc02d; --bg: #0a0a0a; --green: #1b5e20; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; }

        /* DASHBOARD SUPÉRIEUR */
        #dashboard {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: #111; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 10000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .stat { text-align: center; }
        .stat-val { color: var(--gold); font-weight: bold; display: block; font-size: 1.1rem; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #888; }

        /* ÉCRAN DE VERROUILLAGE GPS */
        #geo-lock {
            position: fixed; top: 70px; left: 0; width: 100%; height: calc(100vh - 70px);
            background: var(--bg); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        .radar {
            width: 100px; height: 100px; border: 2px solid var(--gold);
            border-radius: 50%; margin-bottom: 20px; position: relative;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0.4); } 70% { box-shadow: 0 0 0 30px rgba(251, 192, 45, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0); } }

        /* TA GRILLE (Masquée au début) */
        #game-content { opacity: 0.1; pointer-events: none; filter: blur(10px); transition: all 1s; padding-top: 100px; }
        #game-content.unlocked { opacity: 1; pointer-events: auto; filter: blur(0); }

        .btn-gps { background: var(--gold); color: black; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="stat">
            <span class="stat-val" id="timer">00:00</span>
            <span class="stat-label">Temps</span>
        </div>
        <div class="stat">
            <span class="stat-val" id="distance">---</span>
            <span class="stat-label">Distance</span>
        </div>
        <div class="stat">
            <span class="stat-val">1/3</span>
            <span class="stat-label">Étape</span>
        </div>
    </div>

    <div id="geo-lock">
        <div class="radar"></div>
        <h2 id="lock-msg">ZONE VERROUILLÉE</h2>
        <p>Vous devez être à moins de 30m du <b>Point de Départ</b> pour débloquer l'énigme.</p>
        <button class="btn-gps" onclick="startTracking()">ACTIVER MON RADAR</button>
    </div>

    <div id="game-content">
        <h1 style="text-align: center; color: var(--gold);">GRILLE DÉBLOQUÉE !</h1>
        <p style="text-align: center;">(Insère ton code de grille ici)</p>
    </div>

<script>
    // CONFIGURATION DU LIEU (Ex: Mairie de Saumur)
    const TARGET_LAT = 47.2592; 
    const TARGET_LON = -0.0731;
    const UNLOCK_DISTANCE = 30; // mètres

    let startTime = Date.now();
    
    // Timer Dashboard
    setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const secs = (elapsed % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
    }, 1000);

    function startTracking() {
        if (!navigator.geolocation) {
            alert("Le GPS n'est pas supporté par votre navigateur.");
            return;
        }

        navigator.geolocation.watchPosition(updatePosition, handleError, {
            enableHighAccuracy: true,
            maximumAge: 1000
        });
    }

    function updatePosition(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const dist = calculateDistance(lat, lon, TARGET_LAT, TARGET_LON);

        document.getElementById('distance').innerText = Math.round(dist) + "m";

        if (dist <= UNLOCK_DISTANCE) {
            unlockGame();
        } else {
            document.getElementById('lock-msg').innerText = "EN APPROCHE...";
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Rayon de la terre en mètres
        const φ1 = lat1 * Math.PI/180;
        const φ2 = lat2 * Math.PI/180;
        const Δφ = (lat2-lat1) * Math.PI/180;
        const Δλ = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c; 
    }

    function unlockGame() {
        document.getElementById('geo-lock').style.display = 'none';
        document.getElementById('game-content').classList.add('unlocked');
        // Optionnel : petite vibration si supporté
        if(window.navigator.vibrate) window.navigator.vibrate(200);
    }

    function handleError(err) {
        console.warn('Erreur GPS : ', err);
        alert("Veuillez autoriser la géolocalisation pour jouer.");
    }
</script>
</body>
</html>
