<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üåù ‚òùÔ∏è üß≠</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #0a0a0a; --parchment: #fdfaf0;
            --green: #00ff41; --orange: #ff8c00; --red: #ff4500; --blue: #00d4ff;
        }
        
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        #game-container {
            width: 95%; max-width: 450px; height: 85vh;
            background: var(--bg); border: 2px solid var(--gold);
            border-radius: 25px; position: relative; overflow: hidden;
        }

        #nav-halo {
            position: absolute; inset: 0; border: 0px solid transparent; 
            transition: all 0.5s ease; pointer-events: none; z-index: 5; border-radius: 22px;
        }

        /* DASHBOARDS (Profil & Boussole) */
        .ui-wrapper { position: absolute; z-index: 100; }
        #profile-wrapper { top: 15px; right: 15px; }
        #compass-wrapper { bottom: 15px; right: 15px; }

        .circle-btn { width: 45px; height: 45px; background: rgba(30,30,30,0.9); border: 1px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; }
        
        .menu-content {
            display: none; position: absolute; right: 0;
            background: rgba(10,10,10,0.95); border: 1px solid var(--gold);
            padding: 15px; border-radius: 12px; min-width: 160px; text-align: right;
            backdrop-filter: blur(10px);
        }
        #dashboard { top: 55px; }
        #compass-menu { bottom: 55px; height: 120px; text-align: center; }

        /* BOUSSOLE */
        #compass-tool { 
            width: 80px; height: 80px; border: 2px solid var(--gold); border-radius: 50%; 
            position: relative; margin: 5px auto; background: radial-gradient(circle, #1a1a1a, #000);
        }
        #needle { 
            width: 4px; height: 80%; background: linear-gradient(to bottom, var(--red) 50%, #fff 50%); 
            position: absolute; left: 48%; top: 10%; transition: transform 0.2s ease-out; 
        }

        /* UI GENERALE */
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .parchment { background: var(--parchment); color: #2c3e50; padding: 25px; border-radius: 15px; width: 85%; min-height: 40vh; box-shadow: 0 10px 30px rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: space-between; }
        .btn { background: var(--gold); color: black; border: none; padding: 15px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; align-self: center; }
        #status-msg { position: absolute; bottom: 110px; width: 100%; text-align: center; color: var(--gold); font-size: 0.8rem; font-style: italic; z-index: 10; }
        
        @keyframes crazy { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="nav-halo"></div>

    <div id="profile-wrapper" class="ui-wrapper">
        <div class="circle-btn" onclick="toggleMenu('dashboard')">üë§</div>
        <div id="dashboard" class="menu-content">
            <div id="d-name" style="color:var(--gold); font-weight:bold;">---</div>
            <hr style="border:0; border-top:1px solid #333;">
            <div style="font-size:0.85rem;">Temps: <span id="d-timer">00:00</span></div>
            <div style="font-size:0.85rem;">Score: <span id="d-score">0</span> pts</div>
            <div style="font-size:0.85rem;">√âtape: <span id="d-step">1 / 9</span></div>
            <button onclick="resetGame()" style="background:none; border:none; color:var(--red); font-size:0.6rem; cursor:pointer; margin-top:10px;">R√©initialiser</button>
        </div>
    </div>

    <div id="compass-wrapper" class="ui-wrapper">
        <div id="compass-btn" class="circle-btn" onclick="toggleMenu('compass-menu')" style="display:none;">üß≠</div>
        <div id="compass-menu" class="menu-content">
            <div id="compass-tool"><div id="needle"></div></div>
            <div id="dist-val" style="font-size:0.7rem; color:var(--gold); margin-top:5px;">-- m</div>
        </div>
    </div>

    <div id="status-msg">Initialisation...</div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 4rem; margin:0;">üåù</h1>
        <p style="color:var(--gold); text-align:center;">Saumur d√©mat√©rialis√©</p>
        <input type="text" id="p-input" placeholder="Ton Pseudo..." style="padding:12px; border-radius:10px; border:1px solid var(--gold); background:none; color:white; text-align:center; width:200px;">
        <button class="btn" onclick="requestPermissions()" style="margin-top:20px;">Commencer</button>
    </div>

    <div id="nav-screen" class="screen" style="display:none;">
        <div id="action-zone" style="display:none;">
            <div class="parchment">
                <h3 id="zone-title">üìç Zone D√©tect√©e</h3>
                <p id="zone-desc">L'artefact vibre. Pr√™t pour le d√©fi ?</p>
                <button class="btn" onclick="openMiniGame()">Ouvrir le D√©fi</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none; z-index:200; background:rgba(0,0,0,0.98);">
        <div id="game-inject" style="width:100%;"></div>
    </div>
</div>

<script>
    const POINTS = [
        { lat: 47.25865295, lon: -0.07232092 }, { lat: 47.25922301, lon: -0.07496422 },
        { lat: 47.25957512, lon: -0.07585838 }, { lat: 47.25855640, lon: -0.07438732 },
        { lat: 47.25777300, lon: -0.07572423 }, { lat: 47.25704788, lon: -0.07570440 },
        { lat: 47.25664976, lon: -0.07403862 }, { lat: 47.25366232, lon: -0.07059828 },
        { lat: 47.25564998, lon: -0.06899643 }
    ];

    let state = {
        step: 0, seconds: 0, score: 0, 
        name: "H√©ros", isStarted: false
    };

    let deviceHeading = 0;
    let lastDist = 999;

    // --- INITIALISATION & PERSISTANCE ---
    window.onload = () => {
        const saved = localStorage.getItem('saumur_quest_save');
        if(saved) {
            state = JSON.parse(saved);
            if(state.isStarted) resumeGame();
        }
    };

    function save() { localStorage.setItem('saumur_quest_save', JSON.stringify(state)); }

    function requestPermissions() {
        // Pour iOS 13+ il faut une action utilisateur pour l'orientation
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(response => { if (response == 'granted') window.addEventListener('deviceorientation', handleOrientation); })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }
        startGame();
    }

    function startGame() {
        state.name = document.getElementById('p-input').value || "H√©ros Perdu";
        state.isStarted = true;
        resumeGame();
    }

    function resumeGame() {
        document.getElementById('d-name').innerText = state.name;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('nav-screen').style.display = 'flex';
        document.getElementById('compass-btn').style.display = 'flex';
        
        setInterval(() => {
            if(state.isStarted) {
                state.seconds++;
                updateUI();
                save();
            }
        }, 1000);

        navigator.geolocation.watchPosition(handleGPS, null, { enableHighAccuracy: true });
    }

    // --- CAPTEURS ---
    function handleOrientation(e) {
        // On r√©cup√®re le nord magn√©tique
        deviceHeading = e.webkitCompassHeading || (360 - e.alpha);
    }

    function handleGPS(pos) {
        const target = POINTS[state.step];
        const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lon);
        lastDist = dist;
        
        const halo = document.getElementById('nav-halo');
        const status = document.getElementById('status-msg');
        const action = document.getElementById('action-zone');

        halo.style.borderWidth = "15px";
        
        // Nouvelles distances
        if (dist > 60) {
            halo.style.borderColor = "var(--red)";
            status.innerText = "Trop loin... cherche encore.";
            action.style.display = 'none';
        } else if (dist > 20) {
            halo.style.borderColor = "var(--orange)";
            status.innerText = "Tu chauffes !";
            action.style.display = 'none';
        } else if (dist > 5) {
            halo.style.borderColor = "var(--green)";
            status.innerText = "C'est ici ! Ouvre le d√©fi.";
            action.style.display = 'block';
        } else {
            halo.style.borderColor = "var(--blue)";
            status.innerText = "Pr√©cision divine. Zone Bleue.";
            action.style.display = 'block';
        }

        // Boussole dynamique
        const needle = document.getElementById('needle');
        document.getElementById('dist-val').innerText = Math.round(dist) + " m";

        if(dist < 10) {
            needle.style.animation = "crazy 0.3s linear infinite";
        } else {
            needle.style.animation = "none";
            const targetAngle = Math.atan2(target.lon - pos.coords.longitude, target.lat - pos.coords.latitude) * (180 / Math.PI);
            // On soustrait l'orientation du t√©l√©phone pour que l'aiguille pointe toujours vers le point r√©el
            const finalAngle = targetAngle - deviceHeading;
            needle.style.transform = `rotate(${finalAngle}deg)`;
        }
    }

    // --- LOGIQUE JEU ---
    function openMiniGame() {
        document.getElementById('game-screen').style.display = 'flex';
        const container = document.getElementById('game-inject');
        container.innerHTML = `
            <div class="parchment">
                <h2>D√âFI N¬∞${state.step + 1}</h2>
                <p>Trouve l'√©nigme cach√©e √† cet endroit...</p>
                <button class="btn" onclick="validateStep(100)">Valider</button>
            </div>`;
    }

    function validateStep(pts) {
        state.score += pts;
        state.step++;
        document.getElementById('game-screen').style.display = 'none';
        if(state.step >= POINTS.length) {
            alert("BRAVO ! Tu as fini le jeu !");
            resetGame();
        }
        updateUI();
        save();
    }

    function resetGame() {
        localStorage.removeItem('saumur_quest_save');
        location.reload();
    }

    // --- UTILITAIRES ---
    function toggleMenu(id) {
        const m = document.getElementById(id);
        const isVisible = m.style.display === 'block';
        document.querySelectorAll('.menu-content').forEach(el => el.style.display = 'none');
        m.style.display = isVisible ? 'none' : 'block';
    }

    function updateUI() {
        let m = Math.floor(state.seconds/60).toString().padStart(2,'0');
        let s = (state.seconds%60).toString().padStart(2,'0');
        document.getElementById('d-timer').innerText = `${m}:${s}`;
        document.getElementById('d-score').innerText = state.score;
        document.getElementById('d-step').innerText = `${state.step + 1} / 9`;
    }

    function calculateDistance(la1, lo1, la2, lo2) {
        const R = 6371000;
        const dLat = (la2-la1)*Math.PI/180; const dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
