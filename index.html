<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üåù üß≠ ‚öôÔ∏è</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #0a0a0a; --parchment: #fdfaf0;
            --green: #00ff41; --orange: #ff8c00; --red: #ff4500; --blue: #00d4ff;
        }
        
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        #game-container {
            width: 95%; max-width: 450px; height: 85vh;
            background: var(--bg); border: 2px solid var(--gold);
            border-radius: 25px; position: relative; overflow: hidden;
            transition: border-color 0.4s ease;
        }

        #nav-halo {
            position: absolute; inset: 0; border: 0px solid transparent; 
            transition: all 0.4s ease; pointer-events: none; z-index: 5; border-radius: 22px;
        }

        /* BARRE DE NAVIGATION HAUTE */
        .top-bar { 
            position: absolute; top: 15px; left: 15px; right: 15px; 
            display: flex; gap: 10px; z-index: 100; justify-content: flex-end;
        }

        .circle-btn { 
            width: 45px; height: 45px; background: rgba(20,20,20,0.9); 
            border: 1px solid var(--gold); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .menu-content {
            display: none; position: absolute; top: 60px; right: 0;
            background: rgba(10,10,10,0.98); border: 1px solid var(--gold);
            padding: 15px; border-radius: 15px; min-width: 180px;
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* MENU BOUSSOLE (40% √âCRAN) */
        #compass-menu { 
            width: 100%; height: 40vh; left: 0; right: 0; top: 65px;
            flex-direction: column; align-items: center; justify-content: center;
            border-left: none; border-right: none;
        }

        #compass-disk { 
            width: 180px; height: 180px; border: 4px solid var(--gold); border-radius: 50%; 
            position: relative; background: radial-gradient(circle, #222, #000);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            display: flex; align-items: center; justify-content: center;
            transition: border-color 0.4s ease;
        }
        #needle { 
            width: 6px; height: 80%; background: linear-gradient(to bottom, var(--red) 50%, #eee 50%); 
            position: absolute; border-radius: 10px; transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* TEXTES ET BOUTONS */
        .btn-opt { background: #222; color: var(--gold); border: 1px solid var(--gold); padding: 8px; margin: 5px 0; width: 100%; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .parchment { background: var(--parchment); color: #2c3e50; padding: 25px; border-radius: 15px; width: 85%; min-height: 40vh; display: flex; flex-direction: column; justify-content: space-between; }
        .btn { background: var(--gold); color: black; border: none; padding: 15px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        #status-msg { position: absolute; bottom: 40px; width: 100%; text-align: center; color: var(--gold); font-size: 0.7rem; letter-spacing: 1px; }
        
        @keyframes crazy { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="nav-halo"></div>

    <div class="top-bar">
        <div id="compass-btn" class="circle-btn" onclick="toggleMenu('compass-menu')" style="display:none;">üß≠</div>
        <div id="profile-btn" class="circle-btn" onclick="toggleMenu('dashboard')">üë§</div>
        <div id="options-btn" class="circle-btn" onclick="toggleMenu('options-menu')">‚öôÔ∏è</div>

        <div id="dashboard" class="menu-content">
            <div id="d-name" style="color:var(--gold); font-weight:bold; font-size: 1.2rem;">---</div>
            <div style="font-size:0.85rem; margin-top:10px;">üèÜ Score: <span id="d-score">0</span></div>
            <div style="font-size:0.85rem;">‚è≥ Temps: <span id="d-timer">00:00</span></div>
            <div style="font-size:0.85rem;">üìç √âtape: <span id="d-step">1 / 9</span></div>
        </div>

        <div id="options-menu" class="menu-content">
            <div style="color:var(--gold); font-weight:bold; margin-bottom:10px; text-align:center;">OPTIONS</div>
            <button class="btn-opt" onclick="retryStep()">Recommencer le d√©fi</button>
            <button class="btn-opt" onclick="resetGame()" style="color:var(--red); border-color:var(--red);">R√©initialiser tout</button>
        </div>

        <div id="compass-menu" class="menu-content">
            <div id="compass-disk"><div id="needle"></div></div>
            <div id="dist-val" style="font-size:1.5rem; color:var(--gold); margin-top:15px; font-weight:bold;">-- m</div>
            <div id="compass-status" style="font-size:0.7rem; color:gray; margin-top:5px;">CAP MAGN√âTIQUE</div>
        </div>
    </div>

    <div id="status-msg">SYST√àME GPS CONNECT√â</div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 6rem; margin:0; filter: drop-shadow(0 0 15px var(--gold));">üåù</h1>
        <div style="height: 40px;"></div>
        <input type="text" id="p-input" placeholder="Pseudo du voyageur..." style="padding:15px; border-radius:12px; border:1px solid var(--gold); background:none; color:white; text-align:center; width:220px; font-size:1rem;">
        <button class="btn" onclick="requestPermissions()" style="margin-top:30px;">Lancer l'exploration</button>
    </div>

    <div id="nav-screen" class="screen" style="display:none;">
        <div id="action-zone" style="display:none;">
            <div class="parchment">
                <div style="text-align:center;">
                    <h2 style="margin:0;">üìç DESTINATION</h2>
                    <p>Le signal est stable. L'√©preuve peut commencer.</p>
                </div>
                <button class="btn" onclick="openMiniGame()">Relever le d√©fi</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none; z-index:200; background:rgba(0,0,0,0.95);">
        <div id="game-inject" style="width:100%;"></div>
    </div>
</div>

<script>
    const POINTS = [
        { lat: 47.25865295, lon: -0.07232092 }, { lat: 47.25922301, lon: -0.07496422 },
        { lat: 47.25957512, lon: -0.07585838 }, { lat: 47.25855640, lon: -0.07438732 },
        { lat: 47.25777300, lon: -0.07572423 }, { lat: 47.25704788, lon: -0.07570440 },
        { lat: 47.25664976, lon: -0.07403862 }, { lat: 47.25366232, lon: -0.07059828 },
        { lat: 47.25564998, lon: -0.06899643 }
    ];

    let state = { step: 0, seconds: 0, score: 0, name: "", isStarted: false };
    let deviceHeading = 0;
    let lastDist = 999;

    window.onload = () => {
        const saved = localStorage.getItem('saumur_quest_v2');
        if(saved) {
            state = JSON.parse(saved);
            if(state.isStarted) resumeGame();
        }
    };

    function save() { localStorage.setItem('saumur_quest_v2', JSON.stringify(state)); }

    function requestPermissions() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(res => {
                if (res == 'granted') window.addEventListener('deviceorientation', e => deviceHeading = e.webkitCompassHeading);
            });
        } else {
            window.addEventListener('deviceorientation', e => deviceHeading = 360 - e.alpha);
        }
        state.name = document.getElementById('p-input').value || "H√©ros";
        state.isStarted = true;
        resumeGame();
    }

    function resumeGame() {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('nav-screen').style.display = 'flex';
        document.getElementById('compass-btn').style.display = 'flex';
        document.getElementById('d-name').innerText = state.name;
        
        setInterval(() => { if(state.isStarted) { state.seconds++; updateUI(); save(); } }, 1000);
        navigator.geolocation.watchPosition(handleGPS, null, { enableHighAccuracy: true });
    }

    function handleGPS(pos) {
        const target = POINTS[state.step];
        const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lon);
        lastDist = dist;
        
        const halo = document.getElementById('nav-halo');
        const disk = document.getElementById('compass-disk');
        const action = document.getElementById('action-zone');
        let color = "var(--red)";

        if (dist < 5) color = "var(--blue)";
        else if (dist < 20) color = "var(--green)";
        else if (dist < 60) color = "var(--orange)";

        halo.style.borderWidth = dist < 60 ? "20px" : "5px";
        halo.style.borderColor = color;
        disk.style.borderColor = color;
        
        action.style.display = dist < 25 ? 'block' : 'none';

        // Boussole
        const needle = document.getElementById('needle');
        document.getElementById('dist-val').innerText = Math.round(dist) + " m";

        if(dist < 15) {
            needle.style.animation = "crazy 0.4s linear infinite";
        } else {
            needle.style.animation = "none";
            const targetAngle = Math.atan2(target.lon - pos.coords.longitude, target.lat - pos.coords.latitude) * (180 / Math.PI);
            needle.style.transform = `rotate(${targetAngle - deviceHeading}deg)`;
        }
    }

    function openMiniGame() {
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('game-inject').innerHTML = `
            <div class="parchment">
                <h2>D√âFI ${state.step + 1}</h2>
                <p>Bienvenue √† l'√©tape ${state.step + 1}. R√©sous cette √©nigme pour continuer.</p>
                <button class="btn" onclick="validateStep(100)">Valider l'√©tape</button>
            </div>`;
    }

    function validateStep(pts) {
        state.score += pts;
        state.step++;
        document.getElementById('game-screen').style.display = 'none';
        updateUI();
        save();
    }

    function retryStep() {
        document.getElementById('game-screen').style.display = 'none';
        toggleMenu('options-menu');
    }

    function resetGame() {
        if(confirm("Tout recommencer ?")) {
            localStorage.removeItem('saumur_quest_v2');
            location.reload();
        }
    }

    function toggleMenu(id) {
        const m = document.getElementById(id);
        const current = m.style.display;
        document.querySelectorAll('.menu-content').forEach(el => el.style.display = 'none');
        m.style.display = (current === 'flex' || current === 'block') ? 'none' : (id === 'compass-menu' ? 'flex' : 'block');
    }

    function updateUI() {
        let m = Math.floor(state.seconds/60).toString().padStart(2,'0');
        let s = (state.seconds%60).toString().padStart(2,'0');
        document.getElementById('d-timer').innerText = `${m}:${s}`;
        document.getElementById('d-score').innerText = state.score;
        document.getElementById('d-step').innerText = `${state.step + 1} / 9`;
    }

    function calculateDistance(la1, lo1, la2, lo2) {
        const R = 6371000;
        const dLat = (la2-la1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(((lo2-lo1)*Math.PI/180)/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
