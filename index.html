<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üåù ‚òùÔ∏è üß≠</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #0a0a0a; --parchment: #fdfaf0;
            --green: #00ff41; --orange: #ff8c00; --red: #ff4500; --blue: #00d4ff;
        }
        
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        #game-container {
            width: 95%; max-width: 450px; height: 85vh;
            background: var(--bg); border: 2px solid var(--gold);
            border-radius: 25px; position: relative; overflow: hidden;
        }

        #nav-halo {
            position: absolute; inset: 0; border: 0px solid transparent; 
            transition: all 0.5s ease; pointer-events: none; z-index: 5; border-radius: 22px;
        }

        #profile-wrapper { position: absolute; top: 15px; right: 15px; z-index: 100; }
        #profile-btn { width: 45px; height: 45px; background: rgba(30,30,30,0.9); border: 1px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; }
        
        #dashboard {
            display: none; position: absolute; top: 55px; right: 0;
            background: rgba(10,10,10,0.95); border: 1px solid var(--gold);
            padding: 15px; border-radius: 12px; min-width: 160px; text-align: right;
            backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        #compass-tool { position: absolute; bottom: 25px; right: 25px; width: 70px; height: 70px; border: 1px solid var(--gold); border-radius: 50%; background: rgba(0,0,0,0.8); display: none; z-index: 50; }
        #needle { width: 2px; height: 70%; background: linear-gradient(to bottom, var(--red) 50%, #fff 50%); position: absolute; left: 49%; top: 15%; transition: transform 0.3s ease; }

        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .parchment { background: var(--parchment); color: #2c3e50; padding: 25px; border-radius: 15px; width: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.6); text-align: center; }
        .btn { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 15px; text-transform: uppercase; }
        
        #status-msg { position: absolute; bottom: 110px; width: 100%; text-align: center; color: var(--gold); font-size: 0.8rem; font-style: italic; z-index: 10; padding: 0 10px; box-sizing: border-box; }
        
        @keyframes crazy { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="nav-halo"></div>

    <div id="profile-wrapper">
        <div id="profile-btn" onclick="toggleDash()">üë§</div>
        <div id="dashboard">
            <div id="d-name" style="color:var(--gold); font-weight:bold;">---</div>
            <hr style="border:0; border-top:1px solid #333;">
            <div style="font-size:0.85rem;">Temps: <span id="d-timer">00:00</span></div>
            <div style="font-size:0.85rem;">Score: <span id="d-score">0</span> pts</div>
            <div style="font-size:0.85rem;">√âtape: <span id="d-step">1 / 9</span></div>
        </div>
    </div>

    <div id="status-msg">Initialisation...</div>
    <div id="compass-tool"><div id="needle"></div></div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 3rem; margin:0;">üåù ‚òùÔ∏è üß≠</h1>
        <p style="color:var(--gold); margin-bottom:20px;">SAUMUR QUEST</p>
        <input type="text" id="p-input" placeholder="Ton Pseudo..." style="padding:12px; border-radius:10px; border:1px solid var(--gold); background:none; color:white; text-align:center; width:200px;">
        <button class="btn" onclick="startGame()">Commencer</button>
    </div>

    <div id="nav-screen" class="screen" style="display:none;">
        <div id="action-zone" style="display:none;">
            <div class="parchment">
                <h3 id="zone-title">Zone D√©tect√©e</h3>
                <p style="font-size:0.9rem;">L'√©nergie est stable. Tu peux tenter le d√©fi.</p>
                <button class="btn" onclick="openMiniGame()">Lancer le D√©fi</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none; z-index:200; background:rgba(0,0,0,0.98);">
        <div id="game-inject" style="width:100%; display:flex; justify-content:center;"></div>
    </div>
</div>

<script>
    // --- LES 9 POINTS GPS ---
    const GPS1 = { lat: 47.25865295634987, lon: -0.07232092747517298 };
    const GPS2 = { lat: 47.25922301993599, lon: -0.07496422077580976 };
    const GPS3 = { lat: 47.25957512835827, lon: -0.07585838017127501 };
    const GPS4 = { lat: 47.25855640527987, lon: -0.07438732146623522 };
    const GPS5 = { lat: 47.25777300506129, lon: -0.07572423946778357 };
    const GPS6 = { lat: 47.257047880177915,  lon: -0.07570440178130702 };
    const GPS7 = { lat: 47.2566497660443,  lon: -0.0740386275036121 };
    const GPS8 = { lat: 47.253662326392785, lon: -0.07059828273820297 };
    const GPS9 = { lat: 47.25564998079592, lon: -0.068996433977779 };

    const POINTS = [GPS1, GPS2, GPS3, GPS4, GPS5, GPS6, GPS7, GPS8, GPS9];

    let step = 0, seconds = 0, score = 0, lastDist = 9999;
    let isPlaying = false, boussoleActive = false;

    function startGame() {
        const name = document.getElementById('p-input').value || "Explorateur";
        document.getElementById('d-name').innerText = name;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('nav-screen').style.display = 'flex';
        
        // CHRONO INTELLIGENT : Stop en zone (dist <= 40) ou en jeu
        setInterval(() => {
            if(!isPlaying && lastDist > 40) {
                seconds++;
                updateTimerDisplay();
            }
        }, 1000);

        navigator.geolocation.watchPosition(handleGPS, null, { 
            enableHighAccuracy: true,
            maximumAge: 0 
        });
    }

    function handleGPS(pos) {
        const target = POINTS[step];
        const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lon);
        lastDist = dist;
        
        const halo = document.getElementById('nav-halo');
        const status = document.getElementById('status-msg');
        const action = document.getElementById('action-zone');

        halo.style.borderWidth = "15px";
        action.style.display = 'none';

        if (dist > 150) {
            halo.style.borderColor = "var(--red)";
            status.innerText = "Cherche encore, tu es bien trop loin.";
        } else if (dist > 40) {
            halo.style.borderColor = "var(--orange)";
            status.innerText = "L'√©nergie cr√©pite... approche encore.";
        } else if (dist > 10) {
            halo.style.borderColor = "var(--green)";
            status.innerText = "ZONE VERTE : Chrono fig√©. D√©fi pr√™t.";
            action.style.display = 'block';
        } else {
            halo.style.borderColor = "var(--blue)";
            halo.style.boxShadow = "inset 0 0 25px var(--blue)";
            status.innerText = "ZONE BLEUE : Pr√©cision maximale d√©tect√©e.";
            action.style.display = 'block';
        }

        if(boussoleActive) {
            document.getElementById('compass-tool').style.display = 'block';
            const needle = document.getElementById('needle');
            if(dist < 35) {
                needle.style.animation = "crazy 0.3s linear infinite";
            } else {
                needle.style.animation = "none";
                const angle = Math.atan2(target.lon - pos.coords.longitude, target.lat - pos.coords.latitude) * (180 / Math.PI);
                needle.style.transform = `rotate(${angle}deg)`;
            }
        }
    }

    function openMiniGame() {
        isPlaying = true;
        document.getElementById('game-screen').style.display = 'flex';
        launchMiniGame(step);
    }

    function launchMiniGame(currentStepIndex) {
        const container = document.getElementById('game-inject');
        let content = "";
        
        // C'est ici que nous coderons tes 9 jeux
        switch(currentStepIndex) {
            case 0: content = `<h2>D√âFI 1</h2><p>Contenu du jeu 1 √† venir...</p>`; break;
            default: content = `<h2>D√âFI ${currentStepIndex + 1}</h2><p>En attente de cr√©ation...</p>`;
        }

        container.innerHTML = `
            <div class="parchment">
                ${content}
                <button class="btn" onclick="validateStep(100)">Valider le d√©fi</button>
            </div>`;
    }

    function validateStep(ptsGagnes) {
        score += ptsGagnes;
        document.getElementById('d-score').innerText = score;
        boussoleActive = true;
        isPlaying = false;
        
        if(step === 8 && lastDist <= 10) {
            showFinalPodium();
        } else {
            document.getElementById('game-screen').style.display = 'none';
            step++;
            document.getElementById('d-step').innerText = `${step + 1} / 9`;
            document.getElementById('action-zone').style.display = 'none';
        }
    }

    function showFinalPodium() {
        document.getElementById('game-inject').innerHTML = `
            <div class="parchment" style="background:var(--blue); color:white;">
                <h1>üèÜ PODIUM üèÜ</h1>
                <p>F√©licitations aventurier.</p>
                <h2>SCORE FINAL : ${score}</h2>
                <p>TEMPS DE MARCHE : ${document.getElementById('d-timer').innerText}</p>
                <button class="btn" onclick="location.reload()">REJOUER</button>
            </div>`;
    }

    function toggleDash() {
        const d = document.getElementById('dashboard');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function updateTimerDisplay() {
        let m = Math.floor(seconds/60).toString().padStart(2,'0');
        let s = (seconds%60).toString().padStart(2,'0');
        document.getElementById('d-timer').innerText = `${m}:${s}`;
    }

    function calculateDistance(la1, lo1, la2, lo2) {
        const R = 6371000;
        const dLat = (la2-la1)*Math.PI/180; const dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
