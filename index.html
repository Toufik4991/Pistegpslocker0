<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Saumur Quest üåö</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #0a0a0a; --parchment: #fdfaf0;
            --green: #00ff41; --orange: #ff8c00; --red: #ff4500; --blue: #00d4ff;
        }
        
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }

        #game-container {
            width: 95%; max-width: 450px; height: 90vh;
            background: var(--bg); border: 2px solid var(--gold);
            border-radius: 25px; position: relative; overflow: hidden;
        }

        /* HALO DE NAVIGATION */
        #nav-halo {
            position: absolute; inset: 0; border: 4px solid transparent; 
            transition: all 0.4s ease; pointer-events: none; z-index: 5; border-radius: 22px;
        }

        /* BARRE SUP√âRIEURE */
        .top-bar { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; gap: 10px; z-index: 2000; justify-content: flex-end; }
        .circle-btn { width: 45px; height: 45px; background: rgba(20,20,20,0.95); border: 1px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; }
        
        .menu-content {
            display: none; position: absolute; top: 60px; right: 0;
            background: rgba(10,10,10,0.98); border: 1px solid var(--gold);
            padding: 15px; border-radius: 15px; min-width: 180px; backdrop-filter: blur(15px); z-index: 2100;
        }

        /* BOUSSOLE G√âANTE */
        #compass-menu { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 75vh; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1500;
        }
        #compass-disk { 
            width: 280px; height: 280px; border: 8px solid var(--gold); border-radius: 50%; 
            position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.4);
        }
        #needle { width: 10px; height: 80%; background: linear-gradient(to bottom, var(--red) 50%, #eee 50%); position: absolute; border-radius: 10px; }

        /* INTERFACE GLOBALE */
        .btn { background: var(--gold); color: black; border: none; padding: 12px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .parchment { background: var(--parchment); color: #2c3e50; padding: 20px; border-radius: 15px; width: 85%; min-height: 30vh; display: flex; flex-direction: column; justify-content: space-between; text-align: center;}
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 10; }
        #status-msg { position: absolute; bottom: 30px; width: 100%; text-align: center; color: var(--gold); font-size: 0.7rem; letter-spacing: 1px;}
        
        .flash-white { position: absolute; inset: 0; z-index: 3000; pointer-events: none; background: white; opacity: 0; }
        .active-flash { animation: flashAnim 0.6s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse { from { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } to { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="nav-halo"></div>
    <div id="flash-effect" class="flash-white"></div>

    <div class="top-bar">
        <div id="compass-btn" class="circle-btn" onclick="toggleCompass()" style="display:none; border-color: var(--blue);">üß≠</div>
        <div class="circle-btn" onclick="toggleMenu('dashboard')">üë§</div>
        <div class="circle-btn" onclick="toggleMenu('options-menu')">‚öôÔ∏è</div>

        <div id="dashboard" class="menu-content">
            <div id="d-name" style="color:var(--gold); font-weight:bold;">---</div>
            <hr style="border:0; border-top:1px solid #333;">
            <div style="font-size:0.8rem;">Score : <span id="d-score">0</span></div>
            <div style="font-size:0.8rem; color: var(--blue);">√ânergie : <span id="d-energy">0</span></div>
            <div style="font-size:0.8rem;">√âtape : <span id="d-step">1 / 9</span></div>
        </div>

        <div id="options-menu" class="menu-content">
            <button class="btn" onclick="resetGame()" style="width:100%; background:var(--red); color:white;">R√©initialiser</button>
        </div>

        <div id="compass-menu">
            <div id="compass-disk"><div id="needle"></div></div>
            <div id="dist-val" style="font-size:2.5rem; color:var(--gold); margin-top:20px; font-weight:bold;">-- m</div>
            <div style="color:var(--blue); font-weight:bold; letter-spacing:1px;">BATTERIE: <span id="energy-val">0</span>%</div>
            <button class="btn" onclick="toggleCompass()" style="margin-top:20px;">RETOURNER AU JEU</button>
        </div>
    </div>

    <div id="status-msg">GPS EN ATTENTE...</div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 6rem; margin:0;">üåù</h1>
        <input type="text" id="p-input" placeholder="Ton Pseudo..." style="padding:15px; border-radius:12px; border:1px solid var(--gold); background:none; color:white; text-align:center; width:220px; margin-top:30px; font-size:1.1rem;">
        <button class="btn" onclick="requestPermissions()" style="margin-top:30px; padding: 15px 40px;">LANCER L'AVENTURE</button>
    </div>

    <div id="nav-screen" class="screen" style="display:none;">
        <div id="action-zone" style="display:none;">
            <div class="parchment">
                <h2 style="margin:0;">üìç DESTINATION PROCHE</h2>
                <p>Un secret local a √©t√© d√©tect√© par ton radar.</p>
                <button class="btn" onclick="openMiniGame()">RELEVER LE D√âFI</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none; z-index:2500; background:rgba(0,0,0,0.98);">
        <div id="game-inject" style="width:100%;"></div>
    </div>
</div>

<script>
    const QUEST_DATA = [
        { lat: 47.25865295634987, lon: -0.07232092747517298, title: "Point 1" },
        { lat: 47.25922301993599, lon: -0.07496422077580976, title: "Point 2" },
        { lat: 47.25957512835827, lon: -0.07585838017127501, title: "Point 3" },
        { lat: 47.25855640527987, lon: -0.07438732146623522, title: "Point 4" },
        { lat: 47.25777300506129, lon: -0.07572423946778357, title: "Point 5" },
        { lat: 47.257047880177915, lon: -0.07570440178130702, title: "Point 6" },
        { lat: 47.2566497660443, lon: -0.0740386275036121, title: "Point 7" },
        { lat: 47.253662326392785, lon: -0.07059828273820297, title: "Point 8" },
        { lat: 47.25564998079592, lon: -0.068996433977779, title: "Point 9" }
    ];

    let state = { step: 0, score: 0, boussoleEnergy: 100, name: "", isStarted: false };
    let deviceHeading = 0;
    let gameActive = false;
    let arcadeScore = 0;
    let isCompassOpen = false;

    // --- VARIABLES JEU 1 (LUNES) ---
    let moonData = [];
    let videoStream = null;

    // --- VARIABLES JEU 2 (FONTAINE) ---
    let waterRings = [90, 180, 270];

    window.onload = () => {
        const saved = localStorage.getItem('saumur_quest_final');
        if(saved) { state = JSON.parse(saved); if(state.isStarted) resumeGame(); }
    };

    function save() { localStorage.setItem('saumur_quest_final', JSON.stringify(state)); }

    function requestPermissions() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(res => {
                if (res == 'granted') window.addEventListener('deviceorientation', e => deviceHeading = e.webkitCompassHeading);
            });
        } else { window.addEventListener('deviceorientation', e => deviceHeading = 360 - e.alpha); }
        state.name = document.getElementById('p-input').value || "Voyageur";
        state.isStarted = true;
        resumeGame();
    }

    function resumeGame() {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('nav-screen').style.display = 'flex';
        document.getElementById('compass-btn').style.display = 'flex';
        document.getElementById('d-name').innerText = state.name;
        navigator.geolocation.watchPosition(handleGPS, null, { enableHighAccuracy: true });
        updateUI();
        
        setInterval(() => {
            if(isCompassOpen && state.boussoleEnergy > 0) {
                state.boussoleEnergy -= 1; 
                if(state.boussoleEnergy <= 0) { state.boussoleEnergy = 0; toggleCompass(); }
                updateUI();
            }
        }, 1000);
    }

    function handleGPS(pos) {
        const target = QUEST_DATA[state.step];
        const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lon);
        const halo = document.getElementById('nav-halo');
        
        let color = "var(--red)";
        if (dist < 8) color = "var(--blue)";
        else if (dist < 25) color = "var(--green)";
        else if (dist < 70) color = "var(--orange)";

        halo.style.borderWidth = dist < 70 ? "20px" : "4px";
        halo.style.borderColor = color;
        document.getElementById('status-msg').innerText = "DISTANCE : " + Math.round(dist) + "m";
        document.getElementById('dist-val').innerText = Math.round(dist) + " m";
        document.getElementById('action-zone').style.display = dist < 30 ? 'block' : 'none';

        const needle = document.getElementById('needle');
        const targetAngle = Math.atan2(target.lon - pos.coords.longitude, target.lat - pos.coords.latitude) * (180 / Math.PI);
        needle.style.transform = `rotate(${targetAngle - deviceHeading}deg)`;
    }

    function openMiniGame() {
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('game-inject').innerHTML = ""; 
        if(state.step === 0) launchArcadeGame1();
        else if(state.step === 1) launchArcadeGame2();
        else setupGenericGame(`√âtape ${state.step + 1}`, "D√©fi en cours de cr√©ation...");
    }

    // ==========================================
    // JEU 1 : CHASSE AUX LUNES (RA)
    // ==========================================
    async function launchArcadeGame1() {
        gameActive = true; arcadeScore = 0; moonData = [];
        for(let i=0; i<5; i++) moonData.push({ angle: Math.random() * 360, caught: false, id: i });

        document.getElementById('game-inject').innerHTML = `
            <div id="arcade-arena" style="background: #000; height: 450px; position:relative; overflow:hidden; border:2px solid var(--gold); border-radius:15px;">
                <video id="webcam" autoplay playsinline style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0.6;"></video>
                <div id="radar" style="position:absolute; top:15px; right:15px; width:60px; height:60px; border:2px solid rgba(212,175,55,0.5); border-radius:50%; background:rgba(0,0,0,0.3);">
                    <div id="radar-needle" style="position:absolute; top:50%; left:50%; width:2px; height:25px; background:var(--gold); transform-origin:bottom;"></div>
                </div>
                <div id="sky-view" style="position:absolute; inset:0; pointer-events:none;"></div>
                <div style="position:absolute; top:10px; left:10px; color:var(--gold); font-weight:bold;">LUNES : <span id="moons-count">0</span> / 5</div>
            </div>`;

        try {
            videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('webcam').srcObject = videoStream;
        } catch (err) { console.log("Cam√©ra bloqu√©e"); }
        requestAnimationFrame(updateARLoop);
    }

    function updateARLoop() {
        if(!gameActive || state.step !== 0) return;
        const sky = document.getElementById('sky-view');
        sky.innerHTML = "";
        moonData.forEach(moon => {
            if(moon.caught) return;
            let diff = moon.angle - deviceHeading;
            if (diff > 180) diff -= 360; if (diff < -180) diff += 360;
            if (Math.abs(diff) < 30) {
                const xPos = (diff + 30) * (window.innerWidth / 60);
                const moonEl = document.createElement('div');
                moonEl.innerHTML = "üåô";
                moonEl.style.cssText = `position:absolute; left:${xPos}px; top:40%; font-size:4rem; pointer-events:auto; cursor:pointer; filter: drop-shadow(0 0 15px gold); animation: pulse 1s infinite alternate; transform: translate(-50%, -50%);`;
                moonEl.onclick = () => {
                    moon.caught = true; arcadeScore += 100;
                    const count = moonData.filter(m => m.caught).length;
                    document.getElementById('moons-count').innerText = count;
                    if(count >= 5) { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); finishArcade(true); }
                };
                sky.appendChild(moonEl);
            }
        });
        requestAnimationFrame(updateARLoop);
    }

    // ==========================================
    // JEU 2 : FONTAINE MAGIQUE
    // ==========================================
    function launchArcadeGame2() {
        gameActive = true; waterRings = [90, 180, 270];
        document.getElementById('game-inject').innerHTML = `
            <div id="arcade-arena" style="background: #0f172a; height: 400px; display:flex; align-items:center; justify-content:center; flex-direction:column; border:2px solid var(--blue); border-radius:15px;">
                <h2 style="color:var(--blue); text-shadow: 0 0 10px #00d4ff;">LA FONTAINE</h2>
                <div id="fountain-container" style="position:relative; width:220px; height:220px; background:#1e293b; border-radius:50%; border:4px solid #334155;">
                    <div id="w-ring-0" onclick="rotateFountain(0)" style="position:absolute; inset:10px; border:10px solid #475569; border-radius:50%; transition:0.4s; cursor:pointer;">
                        <div style="position:absolute; top:-10px; left:50%; width:10px; height:20px; background:var(--blue); transform:translateX(-50%);"></div>
                    </div>
                    <div id="w-ring-1" onclick="rotateFountain(1)" style="position:absolute; inset:55px; border:10px solid #334155; border-radius:50%; transition:0.4s; cursor:pointer;">
                        <div style="position:absolute; top:-10px; left:50%; width:10px; height:20px; background:var(--blue); transform:translateX(-50%);"></div>
                    </div>
                    <div id="w-center" style="position:absolute; inset:90px; background:#0f172a; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem;">üíß</div>
                </div>
            </div>`;
        updateFountain();
    }

    function rotateFountain(idx) {
        waterRings[idx] = (waterRings[idx] + 90) % 360;
        updateFountain();
        if(waterRings[0] === 0 && waterRings[1] === 0) {
            gameActive = false; arcadeScore = 400;
            document.getElementById('w-center').style.background = "var(--blue)";
            setTimeout(() => finishArcade(true), 1000);
        }
    }

    function updateFountain() {
        waterRings.forEach((a, i) => { if(document.getElementById(`w-ring-${i}`)) document.getElementById(`w-ring-${i}`).style.transform = `rotate(${a}deg)`; });
    }

    // ==========================================
    // SYST√àME DE SORTIE ET UI
    // ==========================================
    function finishArcade(win) {
        gameActive = false;
        if(win) {
            document.getElementById('flash-effect').classList.add('active-flash');
            state.boussoleEnergy += arcadeScore; state.score += arcadeScore; state.step++;
            setTimeout(() => {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('flash-effect').classList.remove('active-flash');
                updateUI(); save();
            }, 600);
        }
    }

    function setupGenericGame(t, txt) {
        document.getElementById('game-inject').innerHTML = `<div class="parchment"><h2>${t}</h2><p>${txt}</p><button class="btn" onclick="arcadeScore=200; finishArcade(true)">SUIVANT</button></div>`;
    }

    function toggleCompass() {
        isCompassOpen = !isCompassOpen;
        document.getElementById('compass-menu').style.display = isCompassOpen ? 'flex' : 'none';
    }

    function toggleMenu(id) {
        const m = document.getElementById(id);
        const isOpen = m.style.display === 'block';
        document.querySelectorAll('.menu-content').forEach(el => el.style.display = 'none');
        m.style.display = isOpen ? 'none' : 'block';
    }

    function updateUI() {
        document.getElementById('d-score').innerText = state.score;
        document.getElementById('d-energy').innerText = state.boussoleEnergy;
        document.getElementById('energy-val').innerText = Math.min(100, Math.round(state.boussoleEnergy / 5));
        document.getElementById('d-step').innerText = (state.step + 1) + " / 9";
    }

    function calculateDistance(la1, lo1, la2, lo2) {
        const R = 6371000;
        const dLat = (la2-la1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(((lo2-lo1)*Math.PI/180)/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function resetGame() { if(confirm("Effacer tout ?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
