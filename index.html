<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saumur Quest Engine</title>
    <style>
        :root { --gold: #fbc02d; --bg: #0a0a0a; --blue: #00d4ff; --green: #00ff41; --orange: #ff8c00; --red: #ff0000; }
        
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* HALO DE NAVIGATION (Bords de l'Ã©cran) */
        #nav-halo {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            border: 0px solid transparent; transition: border-width 0.3s, border-color 0.5s;
            pointer-events: none; z-index: 5000;
        }

        /* BOUTON PROFIL PERSISTANT */
        #profile-btn {
            position: fixed; top: 15px; right: 15px; width: 50px; height: 50px;
            background: rgba(40, 40, 40, 0.9); border: 2px solid var(--gold);
            border-radius: 50%; z-index: 9000; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* DASHBOARD CACHÃ‰ */
        #dashboard {
            position: fixed; top: 0; right: -100%; width: 250px; height: 100vh;
            background: rgba(15, 15, 15, 0.98); border-left: 2px solid var(--gold);
            z-index: 8500; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 80px 20px 20px; box-sizing: border-box;
        }
        #dashboard.open { right: 0; }
        .stat-item { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 1.4rem; color: var(--gold); font-weight: bold; display: block; }

        /* Ã‰CRANS DE JEU */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: center; align-items: center; justify-content: center; flex-direction: column; padding: 20px; box-sizing: border-box; text-align: center; }
        #setup-screen { z-index: 10000; background: var(--bg); }
        #nav-screen { z-index: 4000; }
        #game-screen { z-index: 6000; background: var(--bg); display: none; }

        .btn { background: var(--gold); color: black; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        input[type="text"] { background: #222; border: 1px solid var(--gold); color: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 20px; width: 80%; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .blinking { animation: blink 1s infinite; }
    </style>
</head>
<body>

    <div id="nav-halo"></div>

    <div id="profile-btn" onclick="toggleDashboard()">ðŸ‘¤</div>

    <div id="dashboard">
        <div class="stat-item"><span class="stat-label">Joueur</span><span class="stat-val" id="dash-name">---</span></div>
        <div class="stat-item"><span class="stat-label">Chrono Marche</span><span class="stat-val" id="dash-chrono">00:00</span></div>
        <div class="stat-item"><span class="stat-label">Score Total</span><span class="stat-val" id="dash-score">0</span></div>
        <div class="stat-item"><span class="stat-label">Ã‰tape Actuelle</span><span class="stat-val" id="dash-step">1 / 9</span></div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color: var(--gold)">BIENVENUE</h1>
        <p>Entrez votre nom pour commencer l'aventure</p>
        <input type="text" id="player-name" placeholder="Votre Pseudo...">
        <button class="btn" onclick="startGame()">DÃ‰MARRER</button>
    </div>

    <div id="nav-screen" class="screen">
        <h2 id="nav-msg">Initialisation GPS...</h2>
        <div id="radar-dist" style="font-size: 3rem; font-weight: 900; margin: 20px 0;">---</div>
        <div id="zone-action-btn" style="display:none;">
            <button class="btn" onclick="launchGame()">LANCER LE JEU</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-content"></div>
    </div>

<script>
    // --- VARIABLES GLOBALES ---
    let playerName = "";
    let currentStep = 0;
    let score = 0;
    let marchTimer = 0;
    let timerActive = false;
    let intervalChrono;
    let isAtCenter = false; // Zone Bleue

    // --- COORDONNÃ‰ES GPS (Ã€ remplir plus tard) ---
    const GPS = [
        { lat: 47.2592, lon: -0.0731, name: "GPS1" },
        { lat: 47.2600, lon: -0.0750, name: "GPS2" }
        // ... jusqu'Ã  GPS9
    ];

    // --- LOGIQUE DASHBOARD ---
    function toggleDashboard() {
        document.getElementById('dashboard').classList.toggle('open');
    }

    // --- DÃ‰MARRAGE ---
    function startGame() {
        playerName = document.getElementById('player-name').value || "Explorateur";
        document.getElementById('dash-name').innerText = playerName;
        document.getElementById('setup-screen').style.display = 'none';
        initGPS();
    }

    // --- GESTION DU CHRONO DE MARCHE ---
    function updateChrono() {
        if (timerActive) {
            marchTimer++;
            const m = Math.floor(marchTimer / 60).toString().padStart(2, '0');
            const s = (marchTimer % 60).toString().padStart(2, '0');
            document.getElementById('dash-chrono').innerText = `${m}:${s}`;
        }
    }

    // --- GESTION GPS & HALO ---
    function initGPS() {
        navigator.geolocation.watchPosition(updatePosition, null, { enableHighAccuracy: true });
        intervalChrono = setInterval(updateChrono, 1000);
    }

    function updatePosition(pos) {
        const pLat = pos.coords.latitude;
        const pLon = pos.coords.longitude;
        const target = GPS[currentStep];
        const dist = calculateDistance(pLat, pLon, target.lat, target.lon);

        document.getElementById('radar-dist').innerText = Math.round(dist) + "m";
        updateHalo(dist);
    }

    function updateHalo(dist) {
        const halo = document.getElementById('nav-halo');
        const actionBtn = document.getElementById('zone-action-btn');
        const navMsg = document.getElementById('nav-msg');

        halo.style.borderWidth = "15px";
        actionBtn.style.display = 'none';
        isAtCenter = false;

        if (dist > 100) { // LOIN
            halo.style.borderColor = "var(--red)";
            halo.classList.remove('blinking');
            navMsg.innerText = "Trop loin...";
            timerActive = true; 
        } 
        else if (dist > 30) { // PROCHE
            halo.style.borderColor = "var(--orange)";
            halo.classList.add('blinking');
            navMsg.innerText = "Vous chauffez !";
            timerActive = true;
        } 
        else if (dist > 10) { // ZONE VERTE (JEU DISPONIBLE)
            halo.style.borderColor = "var(--green)";
            halo.classList.remove('blinking');
            navMsg.innerText = " ZONE ATTEINTE !";
            actionBtn.style.display = 'block';
            timerActive = false; // LE CHRONO S'ARRÃŠTE
        } 
        else { // ZONE BLEUE (CENTRE)
            halo.style.borderColor = "var(--blue)";
            navMsg.innerText = " POSITION PARFAITE !";
            actionBtn.style.display = 'block';
            timerActive = false;
            isAtCenter = true; // Crucial pour l'Ã©tape 9
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // --- LANCEMENT DU JEU ---
    function launchGame() {
        document.getElementById('game-screen').style.display = 'flex';
        // Ici on appellera CODEJEUX1, CODEJEUX2 etc.
        document.getElementById('game-content').innerHTML = `
            <h2>Ã‰nigme ${currentStep + 1}</h2>
            <p>Jeu en cours de chargement...</p>
            <button class="btn" onclick="validateTest()">VALIDER (DEBUG)</button>
        `;
    }

    function validateTest() {
        document.getElementById('game-screen').style.display = 'none';
        currentStep++;
        document.getElementById('dash-step').innerText = `${currentStep + 1} / 9`;
        // La navigation reprend, le chrono aussi car dist redeviendra > 30m
    }
</script>
</body>
</html>
