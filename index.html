<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üåù ‚òùÔ∏è üß≠</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #0a0a0a; --parchment: #fdfaf0;
            --green: #00ff41; --orange: #ff8c00; --red: #ff4500; 
        }
        
        body { 
            background: #000; color: white; font-family: -apple-system, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        #game-container {
            width: 95%; max-width: 450px; height: 85vh;
            background: var(--bg); border: 2px solid var(--gold);
            border-radius: 25px; position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* --- PROFIL (MENU) --- */
        #profile-wrapper { position: absolute; top: 15px; right: 15px; z-index: 100; }
        #profile-btn {
            width: 40px; height: 40px; background: rgba(30,30,30,0.9);
            border: 1px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        #profile-menu {
            display: none; position: absolute; top: 50px; right: 0;
            background: rgba(10,10,10,0.95); border: 1px solid var(--gold);
            padding: 15px; border-radius: 12px; min-width: 130px; text-align: right;
            backdrop-filter: blur(10px);
        }

        /* --- BOUSSOLE & HALO --- */
        #compass-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 100px; display: none; z-index: 100;
        }
        #compass-halo {
            position: absolute; inset: -15px; border-radius: 50%;
            transition: all 0.8s ease; filter: blur(20px); opacity: 0.5;
        }
        #compass-disk {
            position: relative; width: 100%; height: 100%;
            border: 2px solid var(--gold); border-radius: 50%;
            background: #111; display: flex; align-items: center; justify-content: center;
        }
        #needle { width: 2px; height: 70%; background: linear-gradient(to bottom, var(--red) 50%, #fff 50%); }

        /* --- TEXTE NARRATIF --- */
        #status-msg {
            position: absolute; bottom: 150px; width: 80%; left: 10%;
            text-align: center; color: var(--gold); font-size: 0.9rem; font-style: italic;
            min-height: 40px; display: flex; align-items: center; justify-content: center;
        }

        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        #setup-screen { z-index: 1000; background: #000; }
        
        .parchment {
            background: var(--parchment); color: #2c3e50;
            padding: 25px; border-radius: 15px; width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); text-align: center;
        }

        .btn { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        @keyframes crazy { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="profile-wrapper" style="display:none;">
        <div id="profile-btn" onclick="toggleMenu()">üë§</div>
        <div id="profile-menu">
            <div id="p-name" style="font-weight:bold; color:var(--gold)">---</div>
            <div id="p-timer">00:00</div>
            <div id="p-step">√âtape 1 / 9</div>
        </div>
    </div>

    <div id="status-msg">Pr√™t pour l'aventure ?</div>
    <div id="compass-container">
        <div id="compass-halo"></div>
        <div id="compass-disk"><div id="needle"></div></div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 3.5rem; margin:0;">üåù ‚òùÔ∏è üß≠</h1>
        <input type="text" id="player-input" placeholder="Ton pseudo...">
        <button class="btn" onclick="initGame()">C'est parti</button>
    </div>

    <div id="nav-screen" class="screen" style="display:none;">
        <div class="parchment" id="action-area" style="display:none;">
            <h3 id="arrival-title">Zone trouv√©e</h3>
            <p id="arrival-text">Un d√©fi t'attend.</p>
            <button class="btn" onclick="openMiniGame()">Lancer le d√©fi</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none; z-index:200; background:rgba(0,0,0,0.95);">
        <div id="game-inject"></div>
    </div>
</div>

<script>
    // --- TES 9 POINTS GPS IDENTIFI√âS ---
    const GPS1 = { lat: 47.25865295634987, lon: -0.07232092747517298 };
    const GPS2 = { lat: 47.25922301993599, lon: -0.07496422077580976 };
    const GPS3 = { lat: 47.25957512835827, lon: -0.07585838017127501 };
    const GPS4 = { lat: 47.25855640527987, lon: -0.07438732146623522 };
    const GPS5 = { lat: 47.25777300506129, lon: -0.07572423946778357 };
    const GPS6 = { lat: 47.257047880177915, lon: -0.07570440178130702 };
    const GPS7 = { lat: 47.2566497660443, lon: -0.0740386275036121 };
    const GPS8 = { lat: 47.253662326392785, lon: -0.07059828273820297 };
    const GPS9 = { lat: 47.25564998079592, lon: -0.068996433977779 };

    const POINTS_DE_PASSAGE = [GPS1, GPS2, GPS3, GPS4, GPS5, GPS6, GPS7, GPS8, GPS9];

    let currentStep = 0, seconds = 0, boussoleActive = false;

    function initGame() {
        const name = document.getElementById('player-input').value || "H√©ros du Dimanche";
        document.getElementById('p-name').innerText = name;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('nav-screen').style.display = 'flex';
        document.getElementById('profile-wrapper').style.display = 'block';
        setInterval(() => {
            seconds++;
            let m = Math.floor(seconds/60).toString().padStart(2,'0');
            let s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('p-timer').innerText = `${m}:${s}`;
        }, 1000);
        navigator.geolocation.watchPosition(updateGPS, null, { enableHighAccuracy: true });
    }

    const msgs = {
        far: ["C'est √† Saumur, pas √† Nantes. Bouge !", "M√™me une tortue irait plus vite.", "Tu refroidis carr√©ment.", "L'objectif est loin, ta motivation aussi ?"],
        mid: ["On y arrive, doucement...", "La boussole fr√©tille, ou c'est juste mon circuit ?", "Pas mal, tu sais marcher en ligne droite."],
        near: ["C'est juste l√†. Ne tr√©buche pas.", "L'√©nergie s'affole. Arr√™te de trembler.", "C'est quasiment sous ton nez."],
        arrival: ["Enfin ! J'ai failli m'endormir.", "Quel exploit... (non).", "C'est ici. Essaie de ne pas tout rater."]
    };

    function updateGPS(pos) {
        const target = POINTS_DE_PASSAGE[currentStep];
        const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, target.lat, target.lon);
        
        const halo = document.getElementById('compass-halo');
        const needle = document.getElementById('needle');
        const status = document.getElementById('status-msg');
        const actionArea = document.getElementById('action-area');

        if (dist > 300) {
            status.innerText = msgs.far[Math.floor(Math.random() * msgs.far.length)];
            halo.style.background = "var(--red)";
        } else if (dist > 100) {
            status.innerText = msgs.mid[Math.floor(Math.random() * msgs.mid.length)];
            halo.style.background = "var(--orange)";
        } else if (dist > 35) {
            status.innerText = msgs.near[Math.floor(Math.random() * msgs.near.length)];
            halo.style.background = "var(--green)";
            halo.style.boxShadow = "0 0 20px var(--green)";
        } else {
            status.innerText = msgs.arrival[Math.floor(Math.random() * msgs.arrival.length)];
            actionArea.style.display = 'block';
        }

        if (boussoleActive) {
            document.getElementById('compass-container').style.display = 'block';
            if (dist < 35) {
                needle.style.animation = "crazy 0.3s linear infinite";
            } else {
                needle.style.animation = "none";
                const angle = Math.atan2(target.lon - pos.coords.longitude, target.lat - pos.coords.latitude) * (180 / Math.PI);
                needle.style.transform = `rotate(${angle}deg)`;
            }
        }
    }

    function openMiniGame() {
        document.getElementById('game-screen').style.display = 'flex';
        launchMiniGame(currentStep);
    }

    // --- ZONE DE GESTION DES JEUX (√Ä MODIFIER) ---
    function launchMiniGame(step) {
        const container = document.getElementById('game-inject');
        let gameHTML = "";

        switch(step) {
            case 0: gameHTML = `<h2>D√âFI 1</h2><p>Le d√©but du voyage...</p>`; break;
            case 1: gameHTML = `<h2>D√âFI 2</h2><p>√áa se corse !</p>`; break;
            case 2: gameHTML = `<h2>D√âFI 3</h2><p>√ânigme √† Saumur...</p>`; break;
            case 3: gameHTML = `<h2>D√âFI 4</h2><p>Presque √† la moiti√©.</p>`; break;
            case 4: gameHTML = `<h2>D√âFI 5</h2><p>L'√©tape charni√®re.</p>`; break;
            case 5: gameHTML = `<h2>D√âFI 6</h2><p>On ne l√¢che rien.</p>`; break;
            case 6: gameHTML = `<h2>D√âFI 7</h2><p>Le bout du tunnel ?</p>`; break;
            case 7: gameHTML = `<h2>D√âFI 8</h2><p>L'avant-dernier secret.</p>`; break;
            case 8: gameHTML = `<h2>D√âFI FINAL</h2><p>Le tr√©sor est proche.</p>`; break;
        }

        container.innerHTML = `
            <div class="parchment">
                ${gameHTML}
                <button class="btn" onclick="validateStep()">R√©ussir le d√©fi</button>
            </div>`;
    }

    function validateStep() {
        boussoleActive = true;
        currentStep++;
        if (currentStep < POINTS_DE_PASSAGE.length) {
            document.getElementById('p-step').innerText = `√âtape ${currentStep + 1} / 9`;
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('action-area').style.display = 'none';
            document.getElementById('status-msg').innerText = "Boussole activ√©e. Suis la fl√®che.";
        } else {
            document.getElementById('game-inject').innerHTML = `
                <div class="parchment">
                    <h2>VICTOIRE !</h2>
                    <p>Tu as termin√© Saumur Quest. Incroyable mais vrai.</p>
                </div>`;
        }
    }

    function toggleMenu() {
        const m = document.getElementById('profile-menu');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function calculateDistance(la1, lo1, la2, lo2) {
        const R = 6371000;
        const dLat = (la2-la1)*Math.PI/180; const dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
